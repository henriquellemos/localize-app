<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Busca de Itens</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <div class="ui-g-6 ui-fluid">
        <label>Endereco</label>
        <input pInputText type="text" [(ngModel)]="imovel.endereco">
      </div>
      <div class="ui-g-6 ui-fluid">
        <label>Bairro</label>
        <input pInputText type="text" [(ngModel)]="imovel.bairro">
      </div>
    </div>

    <div class="ui-g-12 ui-fluid">
      <div class="ui-g-6 ui-fluid">
        <label>Cidade</label>
        <input pInputText type="text" [(ngModel)]="imovel.cidade">
      </div>
      <div class="ui-g-6 ui-fluid">
        <label>Estado</label>
        <input pInputText type="text" [(ngModel)]="imovel.estado">
      </div>
    </div>

    <div class="ui-g-12 ui-fluid">
      <div class="ui-g-6 ui-fluid">
        <label>Tipo Item</label>
        <p-selectButton [options]="types" [(ngModel)]="selectedType"></p-selectButton>
      </div>
      <div class="ui-g-6 ui-fluid">
        <label style="display: block">Valor</label>
        <input pInputText type="text" style="width: 95px" [(ngModel)]="imovel.valorMin">
        &nbsp;<label>até</label>&nbsp;
        <input pInputText type="text" style="width: 95px" [(ngModel)]="imovel.valorMax">
      </div>
    </div>

    <div class="ui-g-2 ui-fluid">
      <button pButton type="submit" label="Pesquisar" (click)="buscar()"></button>
    </div>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="imoveis" [paginator]="true" [rows]="5"
          [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Endereco</th>
            <th>Bairro</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Valor</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-imovel>
          <tr>
            <td>{{ imovel.endereco }}</td>
            <td>{{ imovel.bairro }}</td>
            <td>{{ imovel.cidade }}</td>
            <td>{{ imovel.estado }}</td>
            <td>{{ imovel.valor }}</td>
            <td class="{{imovel.status}}">{{ imovel.status }}</td>
            <td text-align="center"><a class="botaoAlugar" pTooltip="Alugar" tooltipPosition="top"><i class="pi pi-key botaoAlugar"></i></a></td>
          </tr>
        </ng-template>
      </p-table>

    </div>

  </div>

</div>
