        (click)="visibleSidebar = true"></button>

    <h1 style="font-weight:normal">Menu -</h1>
    <button pButton type="button" routerLink="/buscar-item" routerLinkActive="active" label="Procurar item" class="ui-button-secondary"></button>

    <br>
    <button pButton type="button" (click)="visibleSidebar = false" label="Cadastrar novo item" class="ui-button-secondary"></button>
</p-sidebar>
